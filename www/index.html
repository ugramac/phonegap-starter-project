<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <link rel="stylesheet" type="text/css" href="css/app.css" />
  <link rel="stylesheet" type="text/css" href="css/ionic.css" />
  <script src="js/jquery-2.1.3.js"></script>
  <script src="js/app.js"></script>
  <title>Umac Stater App</title>
</head>

<body>
  <div>
      <div class="bar bar-header">
        <div class="h1 title">List Icons</div>
      </div>
      <div class="content has-header ionic-pseudo list-view">
        <div class="list">
          <a class="item item-icon-left" href="#">
            <i class="icon ion-email"></i>
            Check mail
          </a>

          <a class="item item-icon-left item-icon-right" href="#">
            <i class="icon ion-chatbubble-working"></i>
            Call Ma
            <i class="icon ion-ios7-telephone-outline"></i>
          </a>

          <a class="item item-icon-left" href="#">
            <i class="icon ion-mic-a"></i>
            Record album
            <span class="item-note">
              Grammy
            </span>
          </a>

          <a class="item item-icon-left" href="#">
            <i class="icon ion-person-stalker"></i>
            Friends
            <span class="badge badge-assertive">0</span>
          </a>

          <div class="item item-divider">
            Activities
          </div>

          <a class="item item-icon-left" href="#">
            <i class="icon ion-ios-flask"></i>
            Breaking Bad
            <span class="item-note">
              Blue, yellow, pink
            </span>
          </a>

          <a class="item item-icon-left" href="#">
            <i class="icon ion-music-note"></i>
            Music
            <span class="item-note">
              JT
            </span>
          </a>

          <a class="item item-icon-left" href="#">
            <i class="icon ion-ios-game-controller-b"></i>
            Games
            <span class="item-note">
              Super Mario
            </span>
          </a>

          <div class="item next-window-btn">
            <button class="button button-block button-positive">Next</button>
          </div>
        </div>

      </div>

      <div class="content has-header card-view">
        <div class="card">
          <div class="item item-divider">
            I'm a Header in a Card!
          </div>
          <div class="item item-text-wrap">
            This is a basic Card with some text.
          </div>
          <div class="item item-divider">
            I'm a Footer in a Card!
          </div>
        </div>

        <button class="button button-block button-positive back-btn">Back</button>
      </div>

    </div>
</body>

</html>
